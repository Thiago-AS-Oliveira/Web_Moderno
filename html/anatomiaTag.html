<!-- tag de comentario-->
<!-- tags com corpo  possuem uma tag de abertura e 
  uma de fechamento, composta por uma barra no começo-->
<html> <!-- Abertura -->
    <!-- o corpo da tag pode receber dados -->
    <body>
        <!-- tags sem corpo são uma única tag-->
        <!-- algumas sem fechamento-->
          <meta><br><input>
        <!--outras com fechamento(barra no final)-->    
        <comFechamento/>
    </body>
</html> <!--fechamento da tag-->

<!-- tags sem corpo podem receber parametros, ids e classes -->
<tag id="id" class="classe" params1="parametro1" params2="parametro2"/>
<!-- tags com corpo podem receber parametros, ids e classes na abertura da tag -->
<tag id="id" class="classe" params1="parametro1" params2="parametro2">
  <!--corpo da tag-->
</tag>
