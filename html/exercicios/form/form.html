<h1>Formulário</h1>

<!-- Para formúlarios em quase todos os casos será utilizado o método POST -->
<!-- porque dados serão enviados -->
<form method="POST">
    <input type="hidden" name="id" value="3"> <!-- cria um input oculto-->
    <input type="text" name="nome"> <!-- cria um input de texto curto-->
    <input type="password" name="senha" id=""> <!-- cria um input para senha-->
    <textarea name="bio" id="" cols="30" rows="10"></textarea> <!-- cria uma area para textos curtos-->
    <div>
        <!-- radio cria um input de seleção unica, somente uma das seleções pode ser escolhida -->
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo" > Ativo <!-- cria um input de seleção multipla-->
        <input type="checkbox" name="cachorro"> Cachorro
    </div>
    
    <!-- select cria uma lista de seleção-->
    <select name="estado"> 
        <option>Selecione o Estado</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="rj">Rio de Janeiro</option>
    </select>
    
    <!-- a propriedade "multiple-size" expande a lista select
    abaixo a lista mostra 8 opções -->
    <select name="interesses" multiple size="8">
         <!--para selecionar mais de uma opção utilize ctrl ou shift e selecione os dados  -->
    <option>Selecione sua linguagen</option>
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
        <option value="c">C</option>
        <option value="php">PHP</option>
        <option value="go">GO</option>
        <option value="py">Python</option>
        <option value="c#">C#</option>
    </select>

    <!-- os botões são utilizados para executar uma ação com os dados -->
    <!-- seja enviar... -->
    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <!-- ou alterar  dados-->
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<style>
    input, textarea,select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }
</style>
