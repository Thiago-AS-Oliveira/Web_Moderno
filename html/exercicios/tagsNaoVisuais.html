<h1>Tags Não Visuais</h1>

<!-- 
    Tags Semânticas...

    Section - Seção: agrupamento temático de conteúdo
    Article - Artigo: conteúdo auto-contido
    Header: Cabeçalho do documento
    Footer: Rodapé do documento
    Nav: agrupa links de navegação
    Aside: de lado(ex. Sidebar). Relação ao conteudo em volta(adendo)
    Details: exibe detalhes que podem ser exibidos ou escondidos

    As famosas... 

    div - divisão ou seção
    span - usado para destacar uma parte de um texto ou agrupar elementos,
    span tem o  display inline(alteravel com css) 
 -->

 <div>Area 1</div>
 <div>Area 2</div>
 

 <p>
     Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    
    div{
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }

</style>
