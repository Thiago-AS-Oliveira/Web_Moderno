<html lang="pt-br">

<head>

    <style>
        #conteudo {
            padding: 30px 0;
        }
    </style>
</head>

<body>
    <Header>
        <h1>Exercícios HTML</h1>
    </Header>

    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a> |
        <a href wm-nav="exercicios/texto2.html">02 - Texto 2</a> |
        <a href wm-nav="exercicios/listas.html">03 - Listas </a> |
        <a href wm-nav="exercicios/listaAninhada.html">04 - Lista Aninhada </a> |
        <a href wm-nav="exercicios/links.html">05 - Links </a> |
        <a href wm-nav="exercicios/tabela.html">06 - Tabelas </a> |

    </nav>

    <section id="conteudo"></section>

    <footer>
        <p>Curso de web moderno</p>
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            // para cada link...
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()// ...o comportamento padrão de redirecionar o link com o 
                // evento "click" será bloqueado...
                fetch(link.getAttribute('wm-nav'))//... fetch acessa o conteúdo do link...
                    .then(resp => resp.text()) // ... então retorne o conteúdo ...
                    .then(html => conteudo.innerHTML = html) // ... então adcione o conteudo na "section"
                    // conteudo
            }
        })
    </script>
</body>

</html>
