<!-- Html é baseado em tags -->
<!-- A Anatomia basica de um Html é composta por ...-->
<!DOCTYPE html> <!-- Apesar da sintaxe parecida, o Doctype não é uma tag do HTML. 
    O Doctype HTML é uma declaração para informar ao navegador qual é a versão do 
    HTML utilizada no arquivo. Essa declaração vem antes das tags HTML, portanto, 
    geralmente é apresentada na primeira linha de um código-->

<html> <!-- Informa o navegador que aquele arquivo é um arquivo HTML, 
    ele é a raiz do documento o contêiner que envolve todas as outras tags.-->
    
    <head> <!--Ele não é exibido no navegador quando a página é carregada, 
        nele você pode adicionar informações como, folhas de estilo CSS, 
        links para favicons e outros metadados -->
    <meta charset="utf-8">
    <title>Anatomia da Tag</title>
</head>

<body> <!-- Body ou em português corpo, nele você adiciona todo o conteúdo de um HTML que será 
    apresentado ao público, seja ele, textos, imagens, vídeos, jogos, 
    ou qualquer outra coisa que você queira apresentar.-->

    <!-- html possui tags semânticas para organizar e melhorar a busca seo da página -->
    <!-- algumas header, nav, section, footer e muitas outras.  -->
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="/">Navegação1</a>
    </nav>
    <section id="conteudo">
        <p>Conteúdo</p>
        <p>Html é baseado em tags.</p>
    </section>
    <aside>
        <p>Lateral
        </p>
    </aside>
    <footer>
        <p>Rodapé</p>
    </footer>
</body>

</html>
