<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
       const lista = document.querySelector('#compras')
       // "attribute" permite acessar atributos personalizados através da notação ponto 
       // não é possivel alterar o html, esse método é somente para leitura 
       console.log(lista.attributes) // retorna um objeto "NamedNodeMap"
       console.log(lista.attributes[0]) //acessando pelo indice do atributo
       console.log(lista.attributes.destino) // acessando pelo nome do atributo
       console.log(lista.attributes['data-urgencia'])// usando colchetes
    </script>
</body>

</html>
