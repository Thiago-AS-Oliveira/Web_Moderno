        const form = document.forms[0]
        // Interceptando dados por onsubmit event 
        form.onsubmit = function(e) {
            e.preventDefault()

            const form = e.target // estrutura do formulário
            const formData = new FormData(form) // dados do formulário
            formData.append('ajax', true)// adcionando uma informação no formData 
            console.log(formData.get('q'))
            console.log(formData.has('hl'))

            for(let dado of formData) { //não se esqueça de classificar com let ou const
                console.log(dado)
            }
        }

    </script>
